server:
  port: 9030
  compression:
      enabled: true
      mime-types: application/json,application/xml,text/html,text/xml,text/plain

frontend:
  url: http://localhost:9000
  url-allowed: '*'

logging:
  path: /var/log
  file: server.log
  level:
    org.slf4j: 'DEBUG'

spring:
  datasource:
    url: jdbc:postgresql://postgresql:55432/server
    username: server
    password: server
  jpa:
    properties.hibernate.defaultSchema: public